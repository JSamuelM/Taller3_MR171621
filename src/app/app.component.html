<div class="container">
  <div class="row">
    <div class="col s12">
      <h1 class="text-center">Número de Registros: <span class="blue-text text-darken-3">{{ personas.length }}</span></h1>
      <p><b>Alumno: </b>José Samuel Mena Reyes</p>
      <p><b>Carné: </b>MR171621</p>
      <p><b>Grupo: </b>01L</p>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6">
      <table class="stripped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Edad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td class="hide">{{ persona.id }}</td>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.apellido }}</td>
            <td>{{ persona.edad }}</td>
            <td>
              <button class="waves-effect btn-flat white-text blue" (click)="selectedPersona(persona)">
                <i class="material-icons">edit</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col s12 m6">
      <h5><b>{{ selectPersona.id == 0 ? 'Agregar Persona' : 'Modificar Persona' }}</b></h5>
      <div class="row">
        <form action="" class="col s12" autocomplete="off">
          <div class="row">
            <div class="input-field col s12">
              <input name="nombre" type="text" [(ngModel)]="selectPersona.nombre" placeholder="">
              <label for="nombre">Nombre</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="apellido" type="text" [(ngModel)]="selectPersona.apellido" placeholder="">
              <label for="apellido">Apellido</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="edad" type="text" [(ngModel)]="selectPersona.edad" placeholder="">
              <label for="edad">Edad</label>
            </div>
          </div>
          <div class="row text-center">
            <div class="col s12">
              <button type="button" class="waves-effect waves-light btn mr-2 green" (click)="agregarEditarPersona()">
                <i class="material-icons left">add</i>Agregar
              </button>
              <button type="button" class="waves-effect waves-light btn mr-2 blue" *ngIf="selectPersona.id !== 0" (click)="agregarEditarPersona()">
                <i class="material-icons right">edit</i>Modificar
              </button>
              <button type="button" class="waves-effect waves-light btn mr-2 red" *ngIf="selectPersona.id !== 0" (click)="eliminarPersona()">
                <i class="material-icons right">delete</i>Eliminar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
